<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
    <!-- 样式定义 -->
    <defs>
        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#000" flood-opacity="0.1"/>
        </filter>
    </defs>

    <!-- 背景 -->
    <rect width="800" height="600" fill="#f8fafc"/>

    <!-- 标题 -->
    <text x="50" y="40" font-size="20" font-weight="bold" fill="#1e293b">TELEGRAM-BOT-VERCE</text>

    <!-- API 目录 -->
    <g transform="translate(50, 80)">
        <rect x="0" y="0" width="160" height="30" rx="4" fill="#e3f2fd" stroke="#1976d2"/>
        <text x="10" y="20" font-size="14" fill="#1e293b">📁 api</text>
        
        <!-- API 文件 -->
        <g transform="translate(20, 40)">
            <text x="0" y="20" font-size="12" fill="#475569">📄 monitoring.js</text>
            <text x="0" y="45" font-size="12" fill="#475569">📄 start.js</text>
            <text x="0" y="70" font-size="12" fill="#475569">📄 test.js</text>
            <text x="0" y="95" font-size="12" fill="#475569">📄 webhook.js</text>
        </g>
    </g>

    <!-- Public 目录 -->
    <g transform="translate(250, 80)">
        <rect x="0" y="0" width="160" height="30" rx="4" fill="#e3f2fd" stroke="#1976d2"/>
        <text x="10" y="20" font-size="14" fill="#1e293b">📁 public</text>
        
        <!-- Public 文件 -->
        <g transform="translate(20, 40)">
            <text x="0" y="20" font-size="12" fill="#475569">📄 index.html</text>
        </g>
    </g>

    <!-- Src 目录 -->
    <g transform="translate(450, 80)">
        <rect x="0" y="0" width="160" height="30" rx="4" fill="#e3f2fd" stroke="#1976d2"/>
        <text x="10" y="20" font-size="14" fill="#1e293b">📁 src</text>
        
        <!-- Src 文件 -->
        <g transform="translate(20, 40)">
            <text x="0" y="20" font-size="12" fill="#475569">📄 Dashboard.jsx</text>
            <text x="0" y="45" font-size="12" fill="#475569">📄 ErrorBoundary.jsx</text>
            <text x="0" y="70" font-size="12" fill="#475569">📄 ErrorState.jsx</text>
            <text x="0" y="95" font-size="12" fill="#475569">📄 index.js</text>
            <text x="0" y="120" font-size="12" fill="#475569">📄 LoadingState.jsx</text>
        </g>
    </g>

    <!-- 根目录配置文件 -->
    <g transform="translate(50, 300)">
        <rect x="0" y="0" width="160" height="30" rx="4" fill="#e3f2fd" stroke="#1976d2"/>
        <text x="10" y="20" font-size="14" fill="#1e293b">📁 配置文件</text>
        
        <!-- 配置文件列表 -->
        <g transform="translate(20, 40)">
            <text x="0" y="20" font-size="12" fill="#475569">📄 package.json</text>
            <text x="0" y="45" font-size="12" fill="#475569">📄 vercel.json</text>
            <text x="0" y="70" font-size="12" fill="#475569">📄 webpack.config.js</text>
            <text x="0" y="95" font-size="12" fill="#475569">📄 README.md</text>
        </g>
    </g>

    <!-- 技术栈信息 -->
    <g transform="translate(450, 300)">
        <rect x="0" y="0" width="300" height="250" rx="4" fill="#f1f5f9" stroke="#64748b"/>
        <text x="10" y="30" font-size="16" font-weight="bold" fill="#1e293b">技术栈</text>
        
        <!-- 前端技术 -->
        <text x="20" y="60" font-size="14" font-weight="bold" fill="#1e293b">前端:</text>
        <text x="30" y="80" font-size="12" fill="#475569">• React 18</text>
        <text x="30" y="100" font-size="12" fill="#475569">• Recharts 图表库</text>
        <text x="30" y="120" font-size="12" fill="#475569">• Lucide React 图标库</text>
        <text x="30" y="140" font-size="12" fill="#475569">• Webpack 5 构建工具</text>
        
        <!-- 后端技术 -->
        <text x="20" y="170" font-size="14" font-weight="bold" fill="#1e293b">后端:</text>
        <text x="30" y="190" font-size="12" fill="#475569">• Vercel Serverless Functions</text>
        <text x="30" y="210" font-size="12" fill="#475569">• MongoDB 数据存储</text>
        <text x="30" y="230" font-size="12" fill="#475569">• Telegraf.js Bot 框架</text>
    </g>

    <!-- 连接线 -->
    <path d="M 130 40 L 130 65" stroke="#94a3b8" stroke-width="1"/>
    <path d="M 330 40 L 330 65" stroke="#94a3b8" stroke-width="1"/>
    <path d="M 530 40 L 530 65" stroke="#94a3b8" stroke-width="1"/>
    <path d="M 130 285 L 130 310" stroke="#94a3b8" stroke-width="1"/>
</svg>