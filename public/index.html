<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Telegram Bot 管理面板</title>
		<link
			href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
			rel="stylesheet" />
	</head>
	<body class="bg-gray-100 min-h-screen">
		<div class="container mx-auto px-4 py-8">
			<!-- 头部标题 -->
			<header class="text-center mb-8">
				<h1 class="text-3xl font-bold text-gray-800 mb-2">
					Telegram Bot 管理面板
				</h1>
				<p class="text-gray-600">实时监控和管理您的 Bot</p>
			</header>

			<!-- 状态卡片 -->
			<div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
				<div class="bg-white rounded-lg shadow p-6">
					<h2 class="text-xl font-semibold mb-2">Bot 状态</h2>
					<p class="text-green-500 font-medium">● 正在运行</p>
				</div>
				<div class="bg-white rounded-lg shadow p-6">
					<h2 class="text-xl font-semibold mb-2">今日消息数</h2>
					<p class="text-2xl font-bold text-blue-600">128</p>
				</div>
				<div class="bg-white rounded-lg shadow p-6">
					<h2 class="text-xl font-semibold mb-2">活跃用户数</h2>
					<p class="text-2xl font-bold text-purple-600">45</p>
				</div>
			</div>

			<!-- 功能区域 -->
			<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
				<!-- 菜单设置 -->
				<div class="bg-white rounded-lg shadow p-6">
					<h2 class="text-xl font-semibold mb-4">菜单设置</h2>
					<div class="space-y-4">
						<div>
							<label class="block text-sm font-medium text-gray-700 mb-2">
								帮助文档内容
							</label>
							<textarea
								class="w-full px-3 py-2 border rounded-md"
								rows="4"
								placeholder="输入帮助文档内容..."></textarea>
						</div>
						<button
							class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">
							保存设置
						</button>
					</div>
				</div>

				<!-- 用户反馈 -->
				<div class="bg-white rounded-lg shadow p-6">
					<h2 class="text-xl font-semibold mb-4">最近用户反馈</h2>
					<div class="space-y-4">
						<div class="border-l-4 border-blue-500 pl-4">
							<p class="text-gray-700">Bot 回复很快，很好用！</p>
							<p class="text-sm text-gray-500">用户 ID: 12345678</p>
						</div>
						<div class="border-l-4 border-blue-500 pl-4">
							<p class="text-gray-700">菜单功能很实用。</p>
							<p class="text-sm text-gray-500">用户 ID: 87654321</p>
						</div>
					</div>
				</div>
			</div>

			<!-- 系统日志 -->
			<div class="mt-8 bg-white rounded-lg shadow p-6">
				<h2 class="text-xl font-semibold mb-4">系统日志</h2>
				<div class="bg-gray-100 p-4 rounded-md">
					<pre class="text-sm text-gray-700 whitespace-pre-wrap">
[2024-12-10 10:30:15] Bot 启动成功
[2024-12-10 10:31:22] 新用户加入：user123
[2024-12-10 10:35:45] 处理 /start 命令
[2024-12-10 10:40:12] 更新菜单设置</pre
					>
				</div>
			</div>
		</div>

		<script>
			// 页面加载完成后初始化
			document.addEventListener('DOMContentLoaded', function () {
				// 模拟实时数据更新
				setInterval(() => {
					updateStats();
				}, 5000);
			});

			function updateStats() {
				// 这里可以添加与后端通信的代码
				// 目前使用模拟数据
				const messageCount = Math.floor(Math.random() * 200);
				const activeUsers = Math.floor(Math.random() * 100);

				document.querySelector('.text-blue-600').textContent = messageCount;
				document.querySelector('.text-purple-600').textContent = activeUsers;
			}
		</script>
	</body>
</html>
