<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Telegram Bot - 欢迎页面</title>
		<link
			href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
			rel="stylesheet" />
	</head>
	<body class="bg-gray-100">
		<div class="min-h-screen flex flex-col">
			<!-- 导航栏 -->
			<nav class="bg-white shadow-lg">
				<div class="max-w-6xl mx-auto px-4">
					<div class="flex justify-between">
						<div class="flex space-x-7">
							<div class="flex items-center py-4">
								<span class="font-semibold text-gray-500 text-lg"
									>Telegram Bot</span
								>
							</div>
						</div>
					</div>
				</div>
			</nav>

			<!-- 主要内容 -->
			<main class="flex-grow container mx-auto px-4 py-8">
				<div class="bg-white rounded-lg shadow-md p-6 md:p-8 max-w-3xl mx-auto">
					<h1 class="text-3xl font-bold text-gray-800 mb-4">
						欢迎使用我们的 Telegram Bot
					</h1>

					<div class="space-y-4">
						<p class="text-gray-600">
							这是一个功能强大的 Telegram 机器人，为您提供以下服务：
						</p>

						<div class="bg-blue-50 rounded-lg p-4">
							<h2 class="text-xl font-semibold text-blue-800 mb-2">主要功能</h2>
							<ul class="list-disc list-inside space-y-2 text-gray-700">
								<li>快速响应用户命令</li>
								<li>自动欢迎新用户</li>
								<li>24/7 在线服务</li>
							</ul>
						</div>

						<div class="mt-6">
							<h2 class="text-xl font-semibold text-gray-800 mb-2">开始使用</h2>
							<p class="text-gray-600 mb-4">
								扫描下方二维码或点击链接立即开始使用：
							</p>
							<a
								href="https://t.me/YourBotUsername"
								class="inline-block bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600 transition-colors">
								立即开始
							</a>
						</div>
					</div>
				</div>
			</main>

			<!-- 页脚 -->
			<footer class="bg-white shadow-lg mt-8">
				<div class="container mx-auto px-4 py-6">
					<p class="text-center text-gray-600">
						© 2024 Telegram Bot. All rights reserved.
					</p>
				</div>
			</footer>
		</div>
	</body>
</html>
